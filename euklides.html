<html>
<head>
    <script src="skrypt.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Algorytmy matematyczne</h1>
        </header>
    <div id="euklides">
    <h2>Algorytm Euklidesa</h2>
    <p>Podaj liczbę a: <input type="number" id="liczbaA"></p>
    <p>Podaj liczbę b: <input type="number" id="liczbaB"></p>
    <input type="button" id="obliczEuklides" onclick="euklides()" value="Oblicz MWD">
    <p>Największy wspólny dzielnik to <output id="euklidesWynik"></output></p>
    </div>
    <div id="NWW">
        <h2>Najmniejsza wspólna wielokrotność</h2>
        <p>Podaj liczbę a: <input type="number" id="liczbaANWW"></p>
    <p>Podaj liczbę b: <input type="number" id="liczbaBNWW"></p>
    <input type="button" id="obliczNWW" onclick="nww()" value="Oblicz MWW">
    <p>Najmniejsza wspólna wielokrotność to <output id="nwwWynik"></output></p>
    </div>
</div>
</body>
</html>
